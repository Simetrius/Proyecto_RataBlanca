<body class="grid-contenedor-contacto">

        <nav>
            <input type="checkbox" id="check">

            <ul>

<!-- FIN DEL HEADER -->

<!-- INICIO DE CONTENIDO CENTRAL -->

    <main class="main-contacto">
        <h2>Rata fans!</h2>
        <div class="formulario">
            <form action="#" method="get">
                <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu mensaje!</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" required>
                
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">    
                <br>

                <button type="submit" class="btn btn-success">Enviar</button><br>
                <button type="reset" class="btn btn-danger">Borrar</button>
            </form>
        </div>
    </main>

    <aside class="patrocinadores-contacto">
        <picture>
            <img src="../Images/Marshall_logo.png" class="shadow-sm p-3 mb-5 bg-body rounded" alt="">
        </picture>
        <picture>
            <img src="../Images/ernieball.jpg" class="shadow-sm p-3 mb-5 bg-body rounded" alt="">
        </picture>
        <picture>
            <img src="../Images/Fender-Logo-1.png" class="shadow-sm p-3 mb-5 bg-body rounded" alt="">
        </picture>
        <picture>
            <img src="../Images/Yamaha-Logo-1967.jpg" class="shadow-sm p-3 mb-5 bg-body rounded" alt="">
        </picture>
        <picture>
            <img src="../Images/zildjian.png" class="shadow-sm p-3 mb-5 bg-body rounded" alt="">
        </picture>
    </aside>

<!-- FIN DE CONTENIDO CENTRAL -->
